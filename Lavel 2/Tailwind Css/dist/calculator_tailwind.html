<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" href="style.css">
</head>

<body class="bg-cover bg-center bg-fixed" style="background-image: url('bg.jpg')">

  <div class="calculator w-full max-w-lg mx-auto mt-20 p-6 border-2 border-black rounded-lg shadow-lg bg-opacity-50">
    <h1 class="text-center border-2 border-black py-2 px-4 shadow bg-black text-white">Rishi Calculator</h1>
    <input type="text" placeholder="0" id="inputBox"
      class="w-full p-6 my-4 bg-opacity-75 bg-white bg-opacity-50 text-right text-white text-5xl placeholder-white placeholder-opacity-75 rounded-lg">
    <div class="grid grid-cols-4 gap-4">
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">AC</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">DEL</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">%</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">/</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">7</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">8</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">9</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">*</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">4</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">5</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">6</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">-</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">1</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">2</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">3</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">+</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">00</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">0</button>
      <button class="col-span-1 p-4 bg-black text-white text-2xl rounded-full hover:bg-orange-500">.</button>
      <button class="col-span-1 p-4 bg-orange-500 text-white text-2xl rounded-full hover:bg-orange-600">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
