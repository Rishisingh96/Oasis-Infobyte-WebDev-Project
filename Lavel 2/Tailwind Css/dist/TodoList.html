<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-200 p-6">

  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">

    <!-- Header -->
    <div class="bg-gray-800 py-4 px-6 text-white">
      <h1 class="text-xl font-semibold">ToDo List</h1>
    </div>

    <!-- ToDo Items -->
    <ul class="divide-y divide-gray-300">
      <!-- ToDo Item -->
      <li class="flex items-center justify-between py-3 px-6">
        <span class="text-lg">Buy groceries</span>
        <button class="text-red-600 hover:text-red-800">&times;</button>
      </li>
      <!-- ToDo Item -->
      <li class="flex items-center justify-between py-3 px-6">
        <span class="text-lg">Finish homework</span>
        <button class="text-red-600 hover:text-red-800">&times;</button>
      </li>
      <!-- ToDo Item -->
      <li class="flex items-center justify-between py-3 px-6">
        <span class="text-lg">Call Mom</span>
        <button class="text-red-600 hover:text-red-800">&times;</button>
      </li>
    </ul>

    <!-- Add ToDo Input -->
    <div class="bg-gray-100 px-6 py-3">
      <input type="text" placeholder="Add new item" class="w-full py-2 px-3 rounded-lg border border-gray-300">
      <button class="block w-full mt-3 bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700">Add Item</button>
    </div>
  </div>
</body>
</html>
