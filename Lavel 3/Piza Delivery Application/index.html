<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Delivery App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <header class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Pizza Delivery</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-gray-300">Home</a></li>
          <li><a href="#" class="hover:text-gray-300">Menu</a></li>
          <li><a href="#" class="hover:text-gray-300">Orders</a></li>
          <li><a href="#" class="hover:text-gray-300">Account</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <section id="login" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username" class="block w-full mb-2 p-2 border rounded">
        <input type="password" placeholder="Password" class="block w-full mb-2 p-2 border rounded">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
      </form>
    </section>
    <section id="register" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Register</h2>
      <form id="registerForm">
        <input type="text" placeholder="Username" class="block w-full mb-2 p-2 border rounded">
        <input type="password" placeholder="Password" class="block w-full mb-2 p-2 border rounded">
        <input type="email" placeholder="Email" class="block w-full mb-2 p-2 border rounded">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Register</button>
      </form>
    </section>
  </main>
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2024 Pizza Delivery App</p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
